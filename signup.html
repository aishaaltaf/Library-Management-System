<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .signup {
            
            background-image: url("lib2.jpg");
           
            width: 100%;
            height: 730px;
           
            background-position: center;
            
            background-size: cover;
        
        }

        .content {
            height: 730px;
            background-color: rgba(255, 255, 255, 0.3); 
        }

        .signupcontent {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            color: rgb(255, 255, 255);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #show-password {
            margin-top: 5px;
        }

        
        .dropdown {
            position: relative;
            margin-bottom: 15px;
        }

        
        #user-type {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: transparent;
            color: white;
            appearance: none; 
            -webkit-appearance: none; 
            cursor: pointer;
        }

       
        #user-type option {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        
        #user-type option:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        
        .dropdown::after {
            content: '\25BC'; 
            position: absolute;
            top: calc(50% - 5px);
            right: 10px;
            color: white;
        }
        
        @media screen and (max-width: 420px) {
    .signup {
        height: auto;
        background-image: url("lib2.jpg");
           
           width: 100%;
           height: auto;
          
           background-position: center;
           
           background-size: cover;
    }

    .content {
        height: auto;
    }

    .signupcontent {
        min-height: auto;
    }

    .container {
        max-width: 300px;
    }

    h1 {
        font-size: 24px;
    }

    input[type="text"],
    input[type="password"],
    #user-type {
        width: calc(100% - 22px);
    }

    button[type="submit"] {
        padding: 8px 16px;
        font-size: 14px;
    }

    .dropdown::after {
        top: calc(50% - 7px);
        right: 5px;
    }
}


    </style>
</head>
<body>
    <div class="signup">
        <!-- Placeholder content -->
        <div class="content">
            <div class="signupcontent">
                <div class="container">
                    <h1>Library Management System</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="dropdown">
                            <!-- Dropdown button -->
                            <select id="user-type" required>
                                <option value="">Select User Type</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <input type="checkbox" id="show-password">
                            <label for="show-password">Show Password</label>
                        </div>
    
                        <form id="login-form">
                            <button type="submit">Login</button>
                        </form>
                          
                          
                    </form>
                    <p>Already have an account?&nbsp;<a href="index.html">Log in</a></p>
                </div>
            </div> 
           
        </div>
    </div>

    
        

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); 
        window.location.href = "user.html"; 
    });
</script>

   
</body>
</html>
