<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <style>
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #e4daf2;
    }

    
    .navbar {
      display: flex;
      background-color: #333;
      overflow: hidden;
      width: 100%; 
      position: fixed;
      top: 0;
      z-index: 1000; 
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      text-decoration: none;
      margin-right: 300px;
    }

    .navbar a {
      float: left; 
      color: white;
      text-align: center;
      padding: 20px; 
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active link */
    .navbar a.active {
      background-color: #4CAF50;
    }

  
    .container {
      margin: 40px;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 50px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
   
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">LIBRARY</div>
    <a href="user.html" class="active">Home</a>
    <a href="formreq.html">Book Request Form</a>
    <a href="booklist.html">View List of Books</a>
    <a href="borrowed.html">Borrow & Return</a>
  </div>

 
  <div class="container">
    <h2>Book Request Form</h2>
    <form id="bookRequestForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>


      <label for="pickupDate">Preferred Pickup Date:</label>
      <input type="date" id="pickupDate" name="pickupDate" required>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
